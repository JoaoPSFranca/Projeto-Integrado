<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:growl id="growl" showDetail="true" showSummary="true"/>

        <div id="content" style="height: 70vh;">

        <div id="bottom">

                    <p>Instituto Federal de Educação, Ciência e Tecnologia de São Paulo - Campus Presidente Epitácio</p>

                    <p>Rua José Ramos Junior, 27-50 - Jardim Tropical - Presidente Epitácio - SP - Brasil - Cep: 19477-170</p>

                    <p>Fone/Fax: (18) 3281-9599/3281-9592. E-mail: pep@ifsp.edu.br</p>     
                </div>
            </ui:insert>
        </div>

    </h:body>

</html>
